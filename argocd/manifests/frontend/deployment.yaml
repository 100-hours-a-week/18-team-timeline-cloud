apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        eks.amazonaws.com/nodegroup: frontend-node-group  # frontend 노드 그룹에 배포
      containers:
      - name: frontend
        image: 346011888304.dkr.ecr.ap-northeast-2.amazonaws.com/tamnara/fe/frontend:latest  # ECR 이미지 URI로 변경 필요
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Nginx 설정이 있다면 ConfigMap으로 마운트 가능

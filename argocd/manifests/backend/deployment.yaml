apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: tamnara-prod
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        # Prometheus 메트릭 수집을 위한 설정
        # Spring Actuator가 이 경로로 메트릭을 노출
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: backend-service-account
      nodeSelector:
        eks.amazonaws.com/nodegroup: backend-node-group
      initContainers:
      - name: otel-agent-download
        image: curlimages/curl:8.1.2
        command:
        - /bin/sh
        - -c
        - |
          curl -L -o /opt/aws-opentelemetry-agent.jar https://github.com/aws-observability/aws-otel-java-instrumentation/releases/latest/download/aws-opentelemetry-agent.jar
        volumeMounts:
        - name: otel-agent
          mountPath: /opt
      containers:
      - name: backend
        image: 346011888304.dkr.ecr.ap-northeast-2.amazonaws.com/tamnara/be:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        # ADOT Java Agent 활성화
        - name: JAVA_TOOL_OPTIONS
          value: "-javaagent:/opt/aws-opentelemetry-agent.jar"
        # Spring Boot Actuator 설정
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          value: "health,info,metrics,prometheus"
        - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
          value: "always"
        - name: MANAGEMENT_ENDPOINTS_WEB_BASE_PATH
          value: "/actuator"
        - name: MANAGEMENT_SECURITY_ENABLED
          value: "false"
        # OpenTelemetry 설정 (HPA 메트릭을 위해)
        - name: OTEL_SERVICE_NAME
          value: "backend"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://adot-collector-collector:4317"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=backend"
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        envFrom:
        - secretRef:
            name: backend-secrets
        volumeMounts:
        - name: otel-agent
          mountPath: /opt
        resources:
          requests:
            memory: "1Gi"
            cpu: "768m"
          limits:
            memory: "1.5Gi"
            cpu: "1500m"
        # 헬스체크 설정
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 10
                  readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5 
      volumes:
      - name: otel-agent
        emptyDir: {} 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-service-account
      nodeSelector:
        eks.amazonaws.com/nodegroup: backend-node-group 
      initContainers:
      - name: env-loader
        image: amazon/aws-cli:2.13.25
        command:
        - sh
        - -c
        - |
          aws s3 cp s3://your-bucket/backend/.env /config/env
        volumeMounts:
        - name: config
          mountPath: /config
      containers:
      - name: backend
        image: your-backend-image
        env: []  # 기존 환경변수 모두 제거
        envFrom:  # .env 파일의 내용만 환경변수로 사용
        - configMapRef:
            name: backend-env
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        volumeMounts:
        - name: shared-config
          mountPath: /shared-config
          readOnly: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "768m"
          limits:
            memory: "1.5Gi"
            cpu: "1500m"
        # 헬스체크 설정
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5 
      volumes:
      - name: shared-config
        emptyDir: {}

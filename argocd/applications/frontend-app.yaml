apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-app
  namespace: argocd
  labels:
    app.kubernetes.io/name: frontend
  annotations:
    # ArgoCD Image Updater 설정
    argocd-image-updater.argoproj.io/image-list: frontend=346011888304.dkr.ecr.ap-northeast-2.amazonaws.com/tamnara/fe
    argocd-image-updater.argoproj.io/frontend.update-strategy: latest
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/100-hours-a-week/18-team-timeline-cloud.git
    targetRevision: main
    path: argocd/manifests/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: tamnara-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true 